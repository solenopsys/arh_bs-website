apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hub-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: solenopsys.org
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: richteri-public-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.fullName }}
                port:
                  number: {{ .Values.service.httpPort }}
